<!DOCTYPE html>
<html>
<head>
    <title>Screen Capture App</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="container">
        <h1>Screen Capture App</h1>
        <div class="shortcut">
            Press <strong>Alt + Shift + S</strong> to start capture
        </div>
        <div id="preview-container">
            <img id="screenshot-preview" src="" alt="Captured Screenshot">
        </div>
        <button id="open-folder">Open Folder</button>
        <p>ESC to cancel capture</p>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
